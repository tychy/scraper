{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"ja" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'FB/css/bootstrap.min.css' %}">
    {% block extra_css %}{% endblock %}
    <title>{% block title %}webスクレイピング{% endblock %}</title>
</head>
<body>
<header>
    <div class="jumbotron"><h1>HELLO DOCKER!!</h1></div>
</header>
    
<div class="container">
    {% block content %}
    {{ content }}
    {% endblock %}
</div>
<script src="{% static 'FB/js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'FB/js/bootstrap.bundle.min.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
